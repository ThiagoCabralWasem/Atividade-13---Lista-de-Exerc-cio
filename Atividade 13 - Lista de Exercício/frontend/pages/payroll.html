<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/payroll.css">
    <title>Payroll</title>
</head>
<body>
    <h1>Payroll in Brazil</h1>
    <form id="payrollForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" required>

        <label for="grossSalary">Gross Salary:</label>
        <input type="number" step="0.01" id="grossSalary" required>

        <output id="inssValue"></output>
        <output id="netSalary"></output>

        <button type="button" id="calculate">Calculate</button>
    </form>

    <script src="../scripts/payroll.js"></script>
</body>
</html>
